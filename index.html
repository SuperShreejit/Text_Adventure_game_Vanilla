<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text adventure</title>
  <link rel="stylesheet" href="./style.css">
  <script type="module" src="./script.js" defer></script>
</head>
<body>
  <main class="main">
    <h1 class="title">[Sample] Text Adventure Game</h1>
    <div class="container">
      <h2 class="subtitle" id="subtitle">PRESS START TO PLAY</h2>
      <div class="text hide" id="text"></div>
      <div class="options-container hide" id="options-container">
        <button class="btn">1</button>
        <button class="btn">2</button>
      </div>
      <div class="controls-container" id="controls-container">
        <button class="btn" id="start-btn">START</button>
      </div>
    </div>
  </main>
</body>
</html>
